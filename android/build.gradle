buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.7.10"  // Updated Kotlin version for Gradle 8.x compatibility
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.0")  // Updated Android Gradle Plugin for Gradle 8.x
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Kotlin version
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        flatDir {
            dirs 'libs'  // This line makes the 'libs' folder available for dependencies
        }
        google()
        mavenCentral()
    }
}